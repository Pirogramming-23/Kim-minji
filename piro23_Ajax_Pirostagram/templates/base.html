<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pirostagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/ajax.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="level" style="background-color: white; border-bottom: 1px solid #dbdbdb; padding: 10px 20px; position: sticky; top: 0; z-index: 100;">
        <div class="level-left">
            <h1 class="title" style="font-family: 'Pacifico', cursive;"><a href="/">Pirostagram</a></h1>
        </div>
        <div class="level-right">
            {% if user.is_authenticated %}
                <span style="margin-right:10px;">{{ user.username }}님</span>
                <a class="button is-light" href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a class="button is-link" href="{% url 'login' %}">로그인</a>
                <a class="button is-primary" href="{% url 'users:signup' %}" style="margin-left:10px;">회원가입</a>
            {% endif %}
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 600px;">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
