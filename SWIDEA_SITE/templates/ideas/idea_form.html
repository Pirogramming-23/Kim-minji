{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="color: #ADFF2F; font-weight: bold;">
            {% if form.instance.pk %}
                Idea Detail Update
            {% else %}
                Idea Register
            {% endif %}
        </h2>
        <p>너의 아이디어를 멋지게 관리해보세요</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
